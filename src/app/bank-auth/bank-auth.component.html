<div class="form-container">
    <div class="form-header">
        <img src="{{selectedBank?.iconBg}}" class="form-header-logo">
        <p class="form-header-note">Enter your {{selectedBank?.name}} account details</p>
    </div>
    <p *ngIf="error" class="error-label">{{error}}</p>
    <div class="flex-container">
        <div class="account-logo">
            <img src="../../assets/img/account.png">
        </div>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()" id="authForm" class="auth-form">
            <p>
                <mat-form-field appearance="outline" class="form-input">
                    <input matInput placeholder="Username" formControlName="username" type="text" required>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" class="form-input">
                    <input matInput placeholder="Password" formControlName="password" type="password" autocomplete="on" required>
                    <mat-icon>lock</mat-icon>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" class="form-input">
                    <input matInput placeholder="MFA Code / Security Question" formControlName="mfa" type="text" required> 
                    <mat-icon>lock</mat-icon>
                </mat-form-field>
            </p>
        </form>
    </div>
</div>
<div class="form-buttons">
    <button mat-button (click)='closeModal()'>Connect later</button>
    <button mat-button class="form-buttons-primary" type="submit" form="authForm">Login & Connect Accounts</button>
</div>
